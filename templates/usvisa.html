<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>US Visa Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
      </div>
    </nav>

    <section class="container">
      <div class="card p-4">
        <h2 class="text-center">US Visa Approval Form</h2>
        <form action="/" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="continent" class="form-label">Continent</label>
                <select class="form-select" id="continent" name="continent" required>
                  <option value="" disabled selected>Select Continent</option>
                  <option>Asia</option>
                  <option>Africa</option>
                  <option>North America</option>
                  <option>Europe</option>
                  <option>South America</option>
                  <option>Oceania</option>
                </select>
              </div>
          
              <div class="col-md-6 mb-3">
                <label for="education_of_employee" class="form-label">Education of Employee</label>
                <select class="form-select" id="education_of_employee" name="education_of_employee" required>
                  <option value="" disabled selected>Select Education</option>
                  <option>High School</option>
                  <option>Master's</option>
                  <option>Bachelor's</option>
                  <option>Doctorate</option>
                </select>
              </div>
            </div>
          
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="has_job_experience" class="form-label">Has Job Experience</label>
                <select class="form-select" id="has_job_experience" name="has_job_experience" required>
                  <option value="" disabled selected>Has Experience</option>
                  <option>N</option>
                  <option>Y</option>
                </select>
              </div>
          
              <div class="col-md-6 mb-3">
                <label for="requires_job_training" class="form-label">Requires Job Training</label>
                <select class="form-select" id="requires_job_training" name="requires_job_training" required>
                  <option value="" disabled selected>Required Training</option>
                  <option>N</option>
                  <option>Y</option>
                </select>
              </div>
            </div>
          
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="no_of_employees" class="form-label">Number of Employees</label>
                <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" min="14500" max="40000" placeholder="Enter between 15000 to 40000" required>
              </div>
          
              <div class="col-md-6 mb-3">
                <label for="region_of_employment" class="form-label">Region of Employment</label>
                <select class="form-select" id="region_of_employment" name="region_of_employment" required>
                  <option value="" disabled selected>Select Region</option>
                  <option>West</option>
                  <option>Northeast</option>
                  <option>South</option>
                  <option>Midwest</option>
                  <option>Island</option>
                </select>
              </div>
            </div>
          
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="prevailing_wage" class="form-label">Prevailing Wage</label>
                <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" min="600" max="70000" placeholder="Enter between 700 to 7000" required>
              </div>
          
              <div class="col-md-6 mb-3">
                <label for="unit_of_wage" class="form-label">Contract Tenure</label>
                <select class="form-select" id="unit_of_wage" name="unit_of_wage" required>
                  <option value="" disabled selected>Contract Tenure</option>
                  <option>Hour</option>
                  <option>Year</option>
                  <option>Week</option>
                  <option>Month</option>
                </select>
              </div>
            </div>
          
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="full_time_position" class="form-label">Full or Part Time</label>
                <select class="form-select" id="full_time_position" name="full_time_position" required>
                  <option value="" disabled selected>Full Time</option>
                  <option>Y</option>
                  <option>N</option>
                </select>
              </div>
          
              <div class="col-md-6 mb-3">
                <label for="company_age" class="form-label">Age of the Company</label>
                <input type="number" class="form-control" id="company_age" name="company_age" min="15" max="180" placeholder="Enter between 15 to 180" required>
              </div>
            </div>
          
            <button type="submit" class="btn btn-primary w-100">Predict Visa Status</button>
          </form>
          
        <div class="result-box mt-4" id="result-box">
          <center><h2>Visa Prediction Status: {{context}}</h2></center>
        </div>
      </div>
    </section>

    
      </script>
  </body>
</html>
